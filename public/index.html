    <div class="container">
      <div id="chart" class="col-md-6">

        <h3>Categories</h3>

        <h1></h1>

        <canvas id="doughnut-chart" width="200" height="200"></canvas>
        <script>
          getData(createDoughnut);


          function createDoughnut (garbageVal, recycleVal, compostVal) {



            var myChart = new Chart(document.getElementById("doughnut-chart"), {
              type: 'doughnut',
              data: {
                labels: ["Garbage", "Recycling", "Compost"],
                datasets: [
                  {
                    backgroundColor: ["#61616199", "#42A5F599","#4CAF5099"],
                    borderColor: ["#616161", "#42A5F5", "#4CAF50"],
                    data: [garbageVal,recycleVal,compostVal]
                  }
                ]
              },
              options: {
                hover: false,
                animation: false
              }
            });


            function addData(garbageVal, recycleVal, compostVal) {



              myChart = new Chart(document.getElementById("doughnut-chart"), {
                type: 'doughnut',
                data: {
                  labels: ["Garbage", "Recycling", "Compost"],
                  datasets: [
                    {
                      backgroundColor: ["#61616199", "#42A5F599","#4CAF5099"],
                      borderColor: ["#616161", "#42A5F5", "#4CAF50"],
                      data: [garbageVal,recycleVal,compostVal]
                    }
                  ]
                },
                options: {
                  hover: false,
                  animation: false
                }
              });
            }


            setInterval(function(){getData(addData)}, 1000);

          }







        </script>

      </div>

      <div id="chart" class="col-md-6">


        <h3>Percentage Full</h3>
        <h1></h1>
        <h1></h1>




        <canvas id="myChart" width="200" height="200"></canvas>
        <script>
/*
          var garbageVal = getGarbage();
          var recycleVal = getRecycle();
          var compostVal = getCompost();
*/
          getData(createBar);

          function createBar(garbageVal, recycleVal, compostVal) {

            var total = 50;

            garbageVal = garbageVal / total * 100;
            recycleVal = recycleVal / total * 100;
            compostVal = compostVal / total * 100;

            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["Garbage", "Recycling", "Compost"],
                    datasets: [{
                        data: [garbageVal, recycleVal, compostVal],
                        backgroundColor: ["#61616199", "#42A5F599","#4CAF5099"],
                        borderColor: ["#616161", "#42A5F5", "#4CAF50"],
                        borderWidth: 1
                    }]
                },
                options: {
                  animation: false,
                  hover: false,
                  legend: {
                    display: false
                  },
                  scales: {
                      yAxes: [{
                          ticks: {
                              beginAtZero:true,
                              steps: 10,
                              stepValue: 5,
                              max: 100
                          }
                      }]
                  }
                }
            });

            function addData(garbageVal, recycleVal, compostVal) {


                var total = 50;

                garbageVal = garbageVal / total * 100;
                recycleVal = recycleVal / total * 100;
                compostVal = compostVal / total * 100;

                myChart = new Chart(ctx, {
                  type: 'bar',
                  data: {
                      labels: ["Garbage", "Recycling", "Compost"],
                      datasets: [{
                          data: [garbageVal, recycleVal, compostVal],
                          backgroundColor: ["#61616199", "#42A5F599","#4CAF5099"],
                          borderColor: ["#616161", "#42A5F5", "#4CAF50"],
                          borderWidth: 1
                      }]
                  },
                  options: {
                    animation: false,
                    hover: false,
                    legend: {
                      display: false
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true,
                                steps: 10,
                                stepValue: 5,
                                max: 100
                            }
                        }]
                    }
                  }
              });
            }


            setInterval(function(){getData(addData)}, 1000);


          }

        </script>


      </div>
