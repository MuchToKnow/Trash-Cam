    <div class="container">
      <div id="header" class="col-md-12">

      </div>

    <div class="container">
      <div class="col-md-12">
        <h1>Stats about your cans </h1>
      </div>

    </div>

    <div class="container">
      <div class="col-md-6">

        <h3>Trash Type Variation</h3>

        <h1></h1>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
        <script src="index.js"></script>

        <canvas id="doughnut-chart" width="400" height="400"></canvas>
        <script>

          var garbageVal = getGarbage();
          var recycleVal = getRecycle();
          var compostVal = getCompost();

          new Chart(document.getElementById("doughnut-chart"), {
            type: 'doughnut',
            data: {
              labels: ["Garbage", "Recycling", "Compost"],
              datasets: [
                {
                  backgroundColor: ["#61616199", "#42A5F599","#4CAF5099"],
                  borderColor: ["#616161", "#42A5F5", "#4CAF50"],
                  data: [garbageVal,recycleVal,compostVal]
                }
              ]
            },
            options: {
              hover: false,
              title: {
                display: false,
                text: 'Trash type'
              }
            }
          });

        </script>

      </div>

      <div class="col-md-6">


        <h3>Percentage Full</h3>
        <h1></h1>
        <h1></h1>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
        <script src="index.js"></script>

        <canvas id="myChart" width="400" height="400"></canvas>
        <script>

          var garbageVal = getGarbage();
          var recycleVal = getRecycle();
          var compostVal = getCompost();

          var total = garbageVal + recycleVal + compostVal;

          garbageVal = garbageVal / total * 100;
          recycleVal = recycleVal / total * 100;
          compostVal = compostVal / total * 100;

          var ctx = document.getElementById("myChart").getContext('2d');
          var myChart = new Chart(ctx, {
              type: 'bar',
              data: {
                  labels: ["Garbage", "Recycling", "Compost"],
                  datasets: [{
                      data: [garbageVal, recycleVal, compostVal],
                      backgroundColor: ["#61616199", "#42A5F599","#4CAF5099"],
                      borderColor: ["#616161", "#42A5F5", "#4CAF50"],
                      borderWidth: 1
                  }]
              },
              options: {
                hover: false,
                legend: {
                  display: false
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true,
                            steps: 10,
                            stepValue: 5,
                            max: 100
                        }
                    }]
                }
              }
          });

        </script>


      </div>


    </div><!-- /.container -->
